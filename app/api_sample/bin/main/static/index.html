<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterNavi</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/shelterNavi.js"></script>
</head>

<body>

    <h1>ShelterNavi</h1>
    <p class="message"><span id="resultMessage"></span></p>

    <h2>すべての避難所</h2>
    <table id="shelters">
        <tr>
            <th>id</th>
            <th>避難所詳細</th>
        </tr>
    </table>
    <input type="button" value="表示" onclick="getAllShelters()">

    <h2>IDで避難所検索</h2>
    <table id="shelter">
        <tr>
            <th>id</th>
            <th>避難所詳細</th>
        </tr>
    </table>
    <input type="text" id="shelter_id" value="" size="10">
    <input type="button" value="検索" onclick="getShelters()">

</body>

</html>
