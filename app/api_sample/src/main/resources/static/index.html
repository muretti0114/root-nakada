<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterNavi</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/shelterNavi.js"></script>
</head>

<body>

    <h1>ShelterNavi</h1>
    <p class="message"><span id="resultMessage"></span></p>

    <h2>避難所の登録</h2>
    <label>避難所ID：</label>
    <input type="number" id="create_id" value="" size="10">
    <label>名称：</label>
    <input type="text" id="create_name" value="">
    <label>住所：</label>
    <input type="text" id="create_address" value="">
    <label>経度：</label>
    <input type="text" id="create_lng" value="">
    <label>緯度：</label>
    <input type="text" id="create_lat" value="">
    <label>避難所面積：</label>
    <input type="text" id="create_area" value="">
    <label>収容世帯数：</label>
    <input type="number" id="create_max_families" value="">
    <label>電話番号：</label>
    <input type="text" id="create_contact_phone" value="">
    <label>付加情報：</label>
    <input type="text" id="create_note" value="">
    <label>自治体コード：</label>
    <input type="number" id="create_local_government_code" value="" size="5">
    <input type="button" value="新規登録" onclick="createShelter()">

    <h2>すべての避難所</h2>
    <table id="shelters">
        <tr>
            <th>id</th>
            <th>避難所詳細</th>
        </tr>
    </table>
    <input type="button" value="表示" onclick="getAllShelters()">

    <h2>IDで避難所検索</h2>
    <table id="shelter">
        <tr>
            <th>id</th>
            <th>避難所詳細</th>
        </tr>
    </table>
    <input type="text" id="shelter_id" value="" size="10">
    <input type="button" value="検索" onclick="getShelters()">

</body>

</html>
