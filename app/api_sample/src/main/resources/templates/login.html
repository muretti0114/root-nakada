<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <img src="img/logo.png" width="70%">
        <p class="mb-5"> With/Afterコロナ時代の避難所ナビゲーション</p>
        <h1 class="h4 mb-3 font-weight-normal">ログインしてください</h1>

        <p th:if="${message}" th:text="${message}" style="color:red;"></p>
        
        <form th:action="@{/authenticate}" method="post" class="form-signin">
            <label for="inputEmail" class="sr-only">Eメールアドレス</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Eメールアドレス" name="email" required autofocus>
            <label for="inputPassword" class="sr-only">パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
            
            <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> 情報を記憶する
                </label>
            </div>
            
            <button class="mt-3 mb-3 btn btn-lg btn-primary" type="submit">ログイン</button>

            <p class="h-3"> または </p>

            <a class="btn btn-lg btn-outline-primary" th:href="@{/create}">新規登録</a>
            <a class="btn btn-lg btn-outline-primary" href="#">アプリ説明</a>

            <p class="mt-5 mb-3 text-muted">&copy; 2020 H. Nakada, T. Murotani, Nakamura Lab., Kobe University</p>
        </form>
    </div>
